<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form >
        <h1>Create a burger!</h1>
       <section class="protein">
         <label for="patty">What type of protein would you like?</label>
         <input type="text" name="patty" id="patty" value="" required
         pattern="[a-zA-Z]">
       </section>
       <hr>

       <section class="patties">
         <label for="amount">How many patties would you like?</label>
         <!--Add your code below-->
         <input type="number" id="amount" step="1" name="amount" min="1"
         max="3" required>

       </section>
       <hr>

        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
		       <!--Add your code below-->
          <input type="range" name="doneness" value="doneness">

          <span>Well-Done</span>
        </section>
        <hr>

        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <!--Add your code below for the first checkbox-->
					<label for="lettuce">Lettuce</label>
          <input id="lettuce" type="checkbox" name="topping" value="lettuce">
          <!--Add your code below for the second checkbox-->

          <label for="tomato">Tomato</label>
          <!--Add your code below for the third checkbox-->
          <input id="tomato"type="checkbox" name="topping" value="tomato">

        </section>
        <hr>

        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
	        <!--Add your first radio button below-->
					<input id="yes" type="radio" name="cheese" value="yes">
          <label for="yes">Yes</label>
	        <!--Add your second radio button below-->
					<input id="no" type="radio" name="cheese" value="no">
          <label for="no">No</label>
        </section>
        <hr>

       <section class="bun-type">
         <label for="bun">What type of bun would you like?</label>
         <!--Add your code below-->
         <select id="bun" name="bun">

           <option value="sesame">Sesame</option>
           <option value="potato">Potato</option>
           <option value="ciabatta">Ciabatta</option>
         </select>
       </section>
       <hr>

       <section class="sauce-selection">
					<span>What type of sauce would you like?</span>
          <br>
          <label for="ketchup">Ketchup</label>
          <input  id="ketchup" type="checkbox" name="sauce" value="ketchup">
         <!--Add your code below-->
         <label for="mayo">Mayo</label>
         <input  id="Mayo" type="checkbox" name="sauce" value="mayo">
         <label for="mustard">Mustard</label>
         <input  id="mustard" type="checkbox" name="sauce" value="mustard">
        </section>
        <hr>

        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <!--Add your code below-->
          <textarea id="extra" name="extra" rows="3" cols="40"
          maxlength="100">Please add extras here!</textarea>

        </section>
        <hr>

        <section class="submission">
          <!--Add your code below-->
          <input type="submit" value="Submit">
        </section>

      </form>

    </section>
  </body>
</html>
